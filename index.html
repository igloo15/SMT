<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="lib/external/angular.min.js"/>
    <script src="lib/external/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script src="lib/external/jquery-2.0.0.min.js"></script>
    <script src="lib/external/bootstrap.min.js"></script>
    <script src="lib/external/kendo.splitter.min.js"></script>

    <script src="lib/app.js"></script>
    <script src="lib/Services/measureService.js"></script>
    <script src="lib/Controllers/measureCtrl.js"></script>
    <script src="lib/Controllers/controllers.js"></script>
    <script src="lib/Directives/measureTemplate.js"></script>
    <script src="lib/Directives/directives.js"></script>


    <script src="lib/Model/measure.js"></script>

    <script type="text/javascript">
        $().ready(function() {
            $("#content").kendoSplitter({
                orientation: "vertical",
                panes: [
                    { collapsible: false },
                    { collapsible: false, size: "100px" }
                ]
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/kendo.default.min.css" rel="stylesheet" media="screen">
    <link href="css/kendo.common.min.css" rel="stylesheet" media="screen">
</head>
<body >

<div id="main" ng-app="measureApp">

    <div id="sidebar" ng-controller="measureCtrl">
       <div class="header">
           <h4>Measures Templates</h4>
       </div>
       <button>Add Measure Template</button>
       <input type="text" ng-model="searchText" style="width: 90%" >
       <div ng-repeat="measure in measures | filter:searchText" class="templateBox middlediv" measuretemplate object="measure">
       </div>
    </div>
    <div id="content">
        <div>test1</div>
        <div>test2</div>
    </div>
</div>

</body>
</html>
